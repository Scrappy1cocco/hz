<!DOCTYPE html>
<html>
<head>
	<title>Каталог</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<a class="logo" href="#"><img src="http://placehold.it/100x50" width="100" height="50" alt="Nerds"></a>
		</div>
		<ul>
			<li><a href="#">Студия</a></li>
			<li><a href="#">Клиенты</a></li>
			<li><a href="#">Магазин</a></li>
			<li><a href="#">Контакты</a></li>
		</ul>
		<div class="buy-block">
			<a href="#" class="buy">Корзина</a>
		</div>
		<h1>Магазин готовых шаблонов</h1>
	</div>
	<div class="middle">
		<div class="left-side">
			<form>
				<!-- Сделать ползунок цены <input type="" name="">-->
				<p class="left-side-title">Сетка:</p>
				<input type="radio" id="val1" name="setka" value="add">
				<label for="val1">Адаптивная</label><br>
				<input type="radio" id="val2" name="setka" value="fix">
				<label for="val2">Фиксированная Резиновая</label><br>
				<p class="left-side-title">Особенности:</p>
				<input type="checkbox" id="f1" name="feacha" value="slider" checked>
				<label for="f1">Слайдер</label><br>
				<input type="checkbox" id="f2" name="feacha" value="features">
				<label for="f2">Блок преимуществ</label><br>
				<input type="checkbox" id="f3" name="feacha" value="news" checked>
				<label for="f3">Новости</label><br>
				<input type="checkbox" id="f4" name="feacha" value="gallery">
				<label for="f4">Галерея</label><br>
				<input type="checkbox" id="f5" name="feacha" value="buy">
				<label for="f5">Корзина</label><br>
				<input type="submit" name="Показать">
			</form>
		</div>
		<div class="right-side">
			
		</div>
		<div class="map">
			
		</div>
	</div>
</body>
</html>
